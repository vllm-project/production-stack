name: Functionality test for helm chart
run-name: ${{ github.actor }} is testing out helm chart functions üöÄ

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths:
      - '.github/**'
      - '**.py'
      - 'setup.py'
      - 'helm/**'
  pull_request:
    paths:
      - '.github/**'
      - '**.py'
      - 'setup.py'
      - 'helm/**'
  merge_group:
jobs:
  Secure-Minimal-Example:
    runs-on: self-hosted
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Deploy via helm charts
        env:
          DOCKER_BUILDKIT: 1
        run: |
          cd ${{ github.workspace }}
          sudo docker build --build-arg INSTALL_SENTENCE_TRANSFORMERS=false -t localhost:5000/git-act-router -f docker/Dockerfile .
          sudo docker push localhost:5000/git-act-router
          sudo sysctl fs.protected_regular=0
          sudo minikube image load localhost:5000/git-act-router
          sudo helm install vllm ./helm -f .github/values-05-secure-vllm.yaml
      - name: Validate the installation and send query to the stack
        run: |
          sudo bash .github/port-forward.sh curl-05-secure-vllm
        timeout-minutes: 2
      - name: Archive functionality results
        uses: actions/upload-artifact@v4
        with:
          name: output-05-secure-vllm
          path: |
            output-05-secure-vllm/
      - name: Helm uninstall
        run: |
            sudo helm uninstall vllm
            sudo docker image prune -f
        if: always()
      - run: echo "üçè This job's status is ${{ job.status }}."

  Two-Pods-Minimal-Example:
    runs-on: self-hosted
    needs: Secure-Minimal-Example
    steps:
      - name: Deploy via helm charts
        run: |
          cd ${{ github.workspace }}
          sudo helm install vllm ./helm -f .github/values-01-2pods-minimal-example.yaml
      - name: Validate the installation and send query to the stack
        run: |
          sudo bash .github/port-forward.sh curl-02-two-pods
        timeout-minutes: 2
      - name: Archive functionality results
        uses: actions/upload-artifact@v4
        with:
          name: output-02-two-pods
          path: |
            output-02-two-pods/
      - name: Helm uninstall
        run: |
          sudo helm uninstall vllm
        if: always()
      - run: echo "üçè This job's status is ${{ job.status }}."

  Multiple-Models:
    runs-on: self-hosted
    needs: Two-Pods-Minimal-Example
    steps:
      - name: Deploy via helm charts
        run: |
          sudo helm install vllm ./helm -f .github/values-04-multiple-models.yaml
      - name: Validate the installation and send query to the stack
        run: |
          sudo bash .github/port-forward.sh curl-04-multiple-models
        timeout-minutes: 2
      - name: Archive functionality results
        uses: actions/upload-artifact@v4
        with:
          name: output-04-multiple-models
          path: |
            output-04-multiple-models/
      - name: Helm uninstall
        run: |
            sudo helm uninstall vllm
        if: always()
      - run: echo "üçè This job's status is ${{ job.status }}."
