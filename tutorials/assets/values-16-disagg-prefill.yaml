# Unified configuration for disaggregated prefill setup
servingEngineSpec:
  enableEngine: true
  runtimeClassName: "nvidia"
  containerPort: 8000
  modelSpec:
    # Prefill node configuration
    - name: "llama-prefill"
      repository: "lmcache/vllm-openai"
      tag: "nightly-2025-08-20"
      modelURL: "meta-llama/Llama-3.1-8B-Instruct"
      replicaCount: 1
      requestCPU: 8
      requestMemory: "30Gi"
      # requestGPU: 1
      pvcStorage: "50Gi"
      vllmConfig:
        enablePrefixCaching: false
        # maxModelLen: 2048
        extraArgs:
          - "--enforce-eager"
          - "--disable-log-requests"
      lmcacheConfig:
        cudaVisibleDevices: "0"
        enabled: true
        kvRole: "kv_producer"
        localCpu: true
        maxLocalCpuSize: 5
        maxLocalDiskSize: 0
        enableNixl: true
        enableXpyd: true
        nixlRole: "sender"
        nixlProxyHost: "vllm-router-service"
        nixlProxyPort: 7500 
        nixlBufferSize: "1073741824"
        nixlBufferDevice: "cuda"
        enablePD: true
        rpcPort: "producer1"
      labels:
        model: "llama-prefill"
      hf_token: <hf-token>
    # Decode node configuration
    - name: "llama-decode"
      repository: "lmcache/vllm-openai"
      tag: "nightly-2025-08-20"
      modelURL: "meta-llama/Llama-3.1-8B-Instruct"
      replicaCount: 1
      requestCPU: 8
      requestMemory: "30Gi"
      # requestGPU: 1
      pvcStorage: "50Gi"
      vllmConfig:
        enablePrefixCaching: false
        # maxModelLen: 2048
        extraArgs:
          - "--enforce-eager"
          - "--disable-log-requests"
      lmcacheConfig:
        cudaVisibleDevices: "1"
        enabled: true
        kvRole: "kv_consumer"  # Set decode node as consumer
        localCpu: false
        maxLocalCpuSize: 0
        enableNixl: true
        enableXpyd: true
        nixlRole: "receiver"
        nixlPeerHost: "0.0.0.0"
        nixlPeerInitPort: 7300
        nixlPeerAllocPort: 7400
        nixlBufferSize: "2147483648"
        nixlBufferDevice: "cuda"
        nixlBackends: ["UCX"]
        enablePD: true
        rpcPort: "consumer1"
        skipLastNTokens: 1
      hf_token: <hf-token>
      labels:
        model: "llama-decode"
  containerSecurityContext:
    capabilities:
      add:
        - SYS_PTRACE
routerSpec:
  enableRouter: true
  repository: "xiaokunchen/vllm-router"
  tag: "08-27-v8"
  imagePullPolicy: "Always"
  replicaCount: 1
  containerPort: 8000
  servicePort: 80
  routingLogic: "disaggregated_prefill"
  engineScrapeInterval: 15
  requestStatsWindow: 60
  enablePD: true
  resources:
    requests:
      cpu: "4"
      memory: "16G"
    limits:
      cpu: "4"
      memory: "32G"
  labels:
    environment: "router"
    release: "router"
  extraArgs:
    - "--prefill-model-labels"
    - "llama-prefill"
    - "--decode-model-labels"
    - "llama-decode"
  nixlPeerHost: "vllm-llama-decode-engine-service"
  nixlPeerInitPort: 7300
  nixlPeerAllocPort: 7400
  nixlProxyHost: "0.0.0.0"
  nixlProxyPort: 7500
