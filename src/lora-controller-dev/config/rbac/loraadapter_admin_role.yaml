# This rule is not used by the project lora-controller-dev itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over production-stack.vllm.ai.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: lora-controller-dev
    app.kubernetes.io/managed-by: kustomize
  name: loraadapter-admin-role
rules:
- apiGroups:
  - production-stack.vllm.ai
  resources:
  - loraadapters
  verbs:
  - '*'
- apiGroups:
  - production-stack.vllm.ai
  resources:
  - loraadapters/status
  verbs:
  - get
