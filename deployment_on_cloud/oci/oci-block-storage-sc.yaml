# OCI Block Volume StorageClass for vLLM model storage
# Uses OCI Block Volume CSI driver with encryption enabled

apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: oci-block-storage-enc
provisioner: blockvolume.csi.oraclecloud.com
parameters:
  # Use balanced performance tier for cost-effectiveness
  # Options: 0 (Lower Cost), 10 (Balanced), 20 (Higher Performance)
  vpusPerGB: "10"
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true

---
# High-performance StorageClass for larger models
# Uses higher performance tier for faster model loading

apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: oci-block-storage-hp
provisioner: blockvolume.csi.oraclecloud.com
parameters:
  vpusPerGB: "20"
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true

