{{- if .Values.servingEngineSpec.enableEngine -}}
{{- range $modelSpec := .Values.servingEngineSpec.modelSpec }}
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ $.Release.Name }}-{{ $modelSpec.name }}-engine-service"
  namespace: {{ $.Release.Namespace }}
  labels:
  {{- include "chart.engineLabels" $ | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: {{ include "chart.service-port-name" $ }}
      port: {{ include "chart.service-port" $ }}
      targetPort: {{ include "chart.container-port-name" $ }}
      protocol: TCP
    - name: zmq-port
      port: 55555
      targetPort: zmq-port
      protocol: TCP
    - name: ucx-port
      port: 9999
      targetPort: ucx-port
      protocol: TCP
    - name: pd-port-1
      port: 7100
      targetPort: pd-port-1
      protocol: TCP
    - name: pd-port-2
      port: 7200
      targetPort: pd-port-2
      protocol: TCP
    - name: pd-port-3
      port: 7300
      targetPort: pd-port-3
      protocol: TCP
    - name: pd-port-4
      port: 7400
      targetPort: pd-port-4
      protocol: TCP
    - name: pd-port-5
      port: 7500
      targetPort: pd-port-5
      protocol: TCP
  selector:
    model: "{{ $modelSpec.name }}"
    helm-release-name: "{{ $.Release.Name }}"
{{- end }}
{{- end}}
